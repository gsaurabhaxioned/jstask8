<!doctype html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Client</title>

  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />

  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">

  <!-- html5shiv aka html5 shim. Supporting HTML5 and CSS for IE browsers less than IE9. -->
  <!--[if lt IE 9]>  
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>  
  <![endif]-->

</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>

    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <div class="login-page">
        <h1>Please Login</h1>
        <form action="#FIXME" onsubmit="">
          <div class="email user-input">
          <input type="email" id="email" required autocomplete="off" name="email" class="input-box">
            <label for="email">
              <span class="input-label">E</span>
              <span class="input-label">m</span>
              <span class="input-label">a</span>
              <span class="input-label">i</span>
              <span class="input-label">l</span>
            </label>
          </div>
          <div class="password user-input">
            <input type="password" id="password" required class="input-box">
            <label for="password" class="input-label">
              <span class="input-label">P</span>
              <span class="input-label">a</span>
              <span class="input-label">s</span>
              <span class="input-label">s</span>
              <span class="input-label">w</span>
              <span class="input-label">o</span>
              <span class="input-label">r</span>
              <span class="input-label">d</span>
            </label>
          </div>
          <div class="login">
            <input type="submit" value="Login">
          </div>
          <div class="register">
            <span class="account_opening">Dont't have an account? </span>
            <a href="#FIXME" title="Register" target="_blank">Register</a>
          </div>
          <div class="errormessage">
            <p id="error"></p>
          </div>
        </form>
      </div>
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>

    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->

  <script src="assets/js/script.js"></script>
</body>

</html>
